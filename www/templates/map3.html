  <!-- Title for header bar (refer to www/index.html) the bar is hidden-->
  <ion-view hide-nav-bar="false" view-title="{{'map_txt' | translate}}" cache-view="false" id="visitView">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="myGoBack()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <!-- Putting a return between the buttons causes them to be stacked on Android 4.4.2 -->
            <button class="button button-icon icon ion-refresh" ng-click="refresh()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content data-tap-disabled="true">
      <leaflet defaults="map.defaults" center="map.center" markers="map.markers"  event-broadcast="map.events" ng-if="map"></leaflet>
    </ion-content>

  </ion-view>

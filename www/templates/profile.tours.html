<ion-view title="{{'user_publications' | translate}}" cache-view="false">
  <ion-nav-bar class="bar-dark">
			<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="openMenu()"></button>
			</ion-nav-buttons>
	</ion-nav-bar>
	<ion-content>
	<ng-include src="'profile.header.inc.html'" >
	</ng-include>
	
	<div class="tabs-striped tabs-color-assertive tabs-top profile-tabs">
      <div class="tabs">
        <a class="tab-item" nav-transition="none" href="#/app/profile/{{id_user}}">
           {{'information_txt' |translate}}
        </a>
        <a class="tab-item active" nav-transition="none" href="#/app/profiletours/{{id_user}}">
          {{'publications_txt' |translate}} ({{userProfile.tours}})
        </a>
      </div>
    </div>
	
	<ion-list>
      <div class="w2w-tl-container">
  	  	 <div class="w2w-tl-item" ng-repeat="item in selPanos">
  		  	 <ng-include src="'visitlist.html'" >
  				</ng-include>
  			</div>
      </div>
    </ion-list>
  
		  <ion-infinite-scroll
            ng-if="isMoreData()"
            on-infinite="loadMoreData()"
            distance="1%">
    </ion-infinite-scroll>
	
  	
		
  </ion-content>
</ion-view>

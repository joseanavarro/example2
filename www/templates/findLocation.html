<ion-modal-view>
  <ion-header-bar class="bar-calm">

    <h1 class="title">{{"find_location_txt" | translate}}</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="modal.hide()">{{"cancel_txt" | translate}}</button>
    </div>

  </ion-header-bar>

  <ion-content class="padding">

    <form name="findLocationForm">

      <div class="list">

        <label class="item item-input">
          <span class="input-label">{{"address_txt" | translate}}</span>
          <input type="text" ng-model="searchText" ng-minlength="1" ng-maxlength="100" required>
        </label>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            {{"address_sample_txt" | translate}}
          </a>
        </div>

      </div>

      <div class="padding">

        <button class="button button-block button-balanced" ng-click="findLocation(searchText)">{{"search_txt" | translate}}</button>
        {{ searchText }}
      </div>

    </form>

  </ion-content>

</ion-modal-view>

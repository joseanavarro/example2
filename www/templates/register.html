<ion-view  title="{{'register_txt' | translate}}"  class="register-view">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="myGoBack()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="true">
        <div class="col col-center">
            <p align="center"><img src="img/logo1.png"class="login-logo"></p>
        </div>
        <div class="row form-wrapper">
            <div class="col">


                <button class="button button-block button-royal icon-left ion-social-facebook" ng-click="facebookSignIn()">
                    {{'facebook_login_txt' | translate}}
                </button>
                <div class="HorizontalRule"><div class="HorizontalRuleL"></div><span>{{'or_txt' | translate}}</span><div class="HorizontalRuleR"></div></div> 
                <form name="signup_form" class="" novalidate ng-controller="RegisterCtrl">
                    <div class="form-fields-outer list list-inset">
                        <label class="light bold">
                            <p>{{"register_data_txt" | translate}}</p>
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="{{'name_txt' | translate}}" name="first_name" ng-model="first_name" required>
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="{{'last_name_txt' | translate}}" name="last_name" ng-model="last_name" required>
                        </label>
                        <label class="item item-input">
                            <input type="email" placeholder="e-mail" name="email" ng-model="email" required>
                        </label>
                        <label class="item item-input" show-hide-container>
                            <input type="password" placeholder="{{'password_txt' | translate}}" name="password" ng-model="password" required show-hide-input>
                        </label>
                        <label class="item item-input" show-hide-container>
                            <input type="password" placeholder="{{'repeat_password_txt' | translate}}" name="repassword" ng-model="repassword" required show-hide-input>
                        </label>
                    </div>
                    <button class="button button-outline button-block button-light" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
                        {{'reg_txt' | translate}}
                    </button>
                    <!--
<button class="button button-block button-royal icon-left ion-social-facebook" ng-click="facebookSignIn()">
{{'facebook_register_txt' | translate}}
</button>
<p ng-show="error" class="message error">{{error}}</p>
-->
                </form>
                <p>{{'priv_agreement_1_txt' | translate}} <a onclick="window.open('https://www.walk2view.com/terms/','_system', 'location=yes'); return false;" >{{'priv_agreement_2_txt' | translate}}</a> {{'priv_agreement_3_txt' | translate}}  <a onclick="window.open('https://www.walk2view.com/privacy-policy/','_system', 'location=yes'); return false;" >{{'priv_agreement_4_txt' | translate}}</a></p>
            </div>
        </div>
    </ion-content>

</ion-view>

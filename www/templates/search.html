<ion-view view-title="{{'search_location_txt' | translate}}">
  <ion-nav-buttons side="left" class="bar-dark">
    <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
  </ion-nav-buttons>

  <ion-content class="padding">

    <form name="findLocationForm">

      <div class="list">

        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" ng-model="searchText" ng-minlength="1" ng-maxlength="100" required>
          </label>
        </div>

          <div class="text-center">{{'address_desc_txt' | translate}}</div><br />
          <div class="text-center">{{'samples_txt' | translate}}</div><br />
          <div class="text-center"><i class="icon ion-search">   {{'address_sample1_txt' | translate}}</i></div><br />
          <div class="text-center"><i class="icon ion-search">   {{'address_sample2_txt' | translate}}</i></div>

      </div>

      <div class="padding">

        <button class="button button-block button-dark" ng-click="findLocation(searchText)">{{"search_txt" | translate}}</button>

      </div>

    </form>

  </ion-content>

</ion-view>

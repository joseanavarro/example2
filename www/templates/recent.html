<ion-view title="{{'new_posts_txt' | translate}}">

			<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="openMenu()"></button>
			</ion-nav-buttons>
	</ion-nav-bar>

  <ion-content>
    <ion-list>
      <div class="w2w-tl-container">
  	  	 <div class="w2w-tl-item" ng-repeat="item in newPanos">
  		  	 <ng-include src="'visitlist.html'" >
  				</ng-include>
  			</div>
      </div>
    </ion-list>

    <ion-infinite-scroll
            ng-if="isMoreData()"

            distance="1%">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>

<ion-view title="{{'editor_selection_txt' | translate}}">
  <ion-nav-bar class="bar-dark">
			<ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="openMenu()"></button>
			</ion-nav-buttons>
	</ion-nav-bar>

  <ion-content>
  <div ng-if="currentEvent.active" ng-bind-html="currentEvent.text | to_trusted">

  </div>
    <ion-list>
      <div class="w2w-tl-container">
  	  	 <div class="w2w-tl-item" ng-repeat="item in selPanos">
  		  	 <ng-include src="'visitlist.html'" >
  				</ng-include>
  			</div>
      </div>
    </ion-list>

    <ion-infinite-scroll
            ng-if="isMoreData()"
            on-infinite="loadMoreData()"
            distance="1%"
            has-bouncing="true">
    </ion-infinite-scroll>

  </ion-content>
</ion-view>

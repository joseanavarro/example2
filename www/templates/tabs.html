

  <ion-view title="Home">

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" ng-click="openMenu()"></button>
    </ion-nav-buttons>


    <ion-tabs class="tabs-icon-top tabs-dark">

      <ion-tab  title="{{'details_txt' | translate}}" icon="ion-document" ui-sref="tabs.desc">
        <ion-nav-view name="desc-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="{{'map_txt' | translate}}" icon="ion-map" ui-sref="tabs.map">
        <ion-nav-view name="map-tab"></ion-nav-view>
      </ion-tab>

      <ion-tab title="{{'list_txt' | translate}}" icon="ion-ios-list"  ui-sref="tabs.list">
        <ion-nav-view name="list-tab"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-view>

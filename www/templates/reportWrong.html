<!-- Title for header bar (refer to www/index.html) the bar is hidden-->
<ion-view hide-nav-bar="false" view-title="{{'report_content_txt' | translate}}" cache-view="false" id="visitView">
  <ion-nav-bar class="bar-dark">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="myGoBack()"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
          <!-- Putting a return between the buttons causes them to be stacked on Android 4.4.2 -->
      </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class="padding">
    <p>{{'report_wrong_txt' | translate}}</p>

    <form novalidate name="ReportForm">
      <div class="padding">
        <button class="button button-block button-dark" ng-click="sendReport()">{{"send_txt" | translate}}</button>
      </div>

      <div class="list">

        <ion-radio ng-model="report.choice" ng-value="1">{{'wrong_title_txt' | translate}}</ion-radio>
        <ion-radio ng-model="report.choice" ng-value="2">{{'wrong_description_txt' | translate}}</ion-radio>
        <ion-radio ng-model="report.choice" ng-value="3">{{'wrong_location_txt' | translate}}</ion-radio>
        <ion-radio ng-model="report.choice" ng-value="4">{{'wrong_orientation_txt' | translate}}</ion-radio>

        <textarea placeholder="{{'write_description_txt' | translate}}" ng-model="report.descText" maxlength="250"></textarea>

      </div>
    </form>

  </ion-content>
</ion-view>
